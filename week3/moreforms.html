<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
          <a href="moreforms.html">More Forms</a>
        </li>
      </ul>
    </nav>
    <h1>More Forms</h1>
    <form action="moreforms.html" method="get">
      <div>
        <input
          type="checkbox"
          name="soulContract"
          id="soulContract"
          value="signed"
          checked
        />
        <label for="soulContract">Sign away you soul...</label>
      </div>
      <div>
        <input
          type="radio"
          name="lengthContract"
          id="lengthContract1"
          value="1"
        />
        <label for="lengthContract1">1 Year</label>
        <input
          type="radio"
          name="lengthContract"
          id="lengthContract2"
          value="2"
        />
        <label for="lengthContract2">2 Years</label>
        <input
          type="radio"
          name="lengthContract"
          id="lengthContract3"
          value="3"
        />
        <label for="lengthContract3">3 Years</label>
        <input
          type="radio"
          name="lengthContract"
          id="lengthContract50"
          value="50"
          checked
        />
        <label for="lengthContract50">50 Years</label>
      </div>

      <fieldset>
        <legend>Personal Info</legend>
        <div>
          <label for="fullName">Fullname:</label>
          <input
            type="text"
            name="fullName"
            id="fullName"
            required
            list="commonNames"
          />
          <datalist id="commonNames">
            <option value="Scrappy">Scrappy</option>
            <option value="Dave">Dave</option>
            <option value="Joe Random">Joe Random</option>
          </datalist>
        </div>
        <div>
          <select name="title" id="title">
            <option value="Necromancer">Necromancer</option>
            <option value="Jester">Jester</option>
            <option value="Mafia">Mafia</option>
            <option value="DudeNamedDave">Dude named Dave</option>
          </select>
        </div>
      </fieldset>

      <div>
        <input type="submit" value="E-Sign" />
      </div>
    </form>
  </body>
</html>
