<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table border="2">
      <caption>
        Appalachain Mountains
      </caption>
      <tr>
        <th>Photo</th>
        <th>Date</th>
        <th>Description</th>
      </tr>
      <tr>
        <td>
          <img
            src="https://rockytopsportsworld.com/wp-content/uploads/2018/10/Beautiful-fall-colors-in-the-Smoky-Mountains.jpg"
            alt="Appalachain mountains in the fall"
            height="200"
          />
        </td>
        <td>October 10, 2018</td>
        <td>The Appalachain Mountains in fall full of color</td>
      </tr>
      <tr>
        <td>
          <img
            src="https://cdn.elkspringsresort.com/wp-content/uploads/2024/09/smoky-mountains-backpacking-hero.jpg?width=1200"
            alt="Appalachain mountains hiker"
            height="200"
          />
        </td>
        <td>May 15, 2021</td>
        <td>
          A hiker looks out at Appalachain Mountains from the Appalachain Trail
        </td>
      </tr>
      <tr>
        <td>
          <img
            src="https://smokymountainnationalpark.com/media/65a001c8007a63bad7721382/large.webp"
            alt="Snowy Appalachain mountains"
            height="200"
          />
        </td>
        <td>Jan 17, 2020</td>
        <td>The Appalachain Mountains in the winter</td>
      </tr>
      <tr>
        <td colspan="3">Copyricght @2025 Smokies Photos</td>
      </tr>
    </table>
  </body>
</html>
